    <!--Registro-->
    <section class="registro">
      <h1 class="crea-cuenta">Crea tu cuenta</h1>
      <b class="palabras-registro">Nombre y Apellido</b>
      <input class="caja-registro" type="text" name="Nombres" id="Nombres"  maxlength="28">
      <b class="palabras-registro">Correo Electrónico</b>
      <input class="caja-registro"  type="email" name="Mail" id="Mail"  maxlength="35">
      <b class="palabras-registro">Usuario</b>
      <input class="caja-registro" type="text" name="Usuario" id="Usuario" maxlength="35">
      <b class="palabras-registro">Constraseña</b>
      <input class="caja-registro" type="password" name="password" id="password" maxlength="28">
      <div class="content-boton-registro">
      <input class="boton-registro" type="submit" value="Registrarse">
      </div>
     </section>
